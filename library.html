<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Library Page</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <div class="titleBar">
        <h1>Generic Fortune Teller Website</h1>
        <a class="button" href="index.html">Playmat</a>
        <a class="button active" href="">Library</a>
    </div>
    <br /><hr />

    <div class="librarySearch">
        <h3>Filter Cards</h3>
        <button type="button" onclick="filterLibraryCards(this,-1)">All Suits</button>
        <button type="button" onclick="filterLibraryCards(this,0)">Major Arcana</button>
        <button type="button" onclick="filterLibraryCards(this,1)">Wands</button>
        <button type="button" onclick="filterLibraryCards(this,2)">Cups</button>
        <button type="button" onclick="filterLibraryCards(this,3)">Swords</button>
        <button type="button" onclick="filterLibraryCards(this,4)">Pentacles</button>
        <br /><br />
        <h3 for="librarySearchBar">Search Cards</h3>
        <input type="text" id="librarySearchBar" onkeyup="searchLibraryCards(this)" placeholder="Search for cards.." autocomplete="off">
    </div>
    

    <br /><br />
    <template>
        <div class="libraryCard">
            <h2 class="cardName">Name</h2>
            <h2 class="cardNum">Number</h2>

            <h3>Upright Desc:</h3>
            <p class="cardDescUp">Description</p>
            <h3>Reversed Desc:</h3>
            <p class="cardDescRev">Description</p>
        </div>
    </template>
    <div class="libraryList">
        <div class="libraryCard">
            <h2 class="cardName">Name</h2>
            <h2 class="cardNum">Number</h2>

            <h3>Upright Desc:</h3>
            <p class="cardDescUp">Description</p>
            <h3>Reversed Desc:</h3>
            <p class="cardDescRev">Description</p>
        </div>
        <div class="libraryCard">
            <h2 class="cardName">Name</h2>
            <h2 class="cardNum">Number</h2>

            <h3>Upright Desc:</h3>
            <p class="cardDescUp">Description</p>
            <h3>Reversed Desc:</h3>
            <p class="cardDescRev">Description</p>
        </div>
    </div>

</body>
</html>
